<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="optionStyles.css">
    </head>
    <body>
        <h1>
            Personal Capital Metals Sync
        </h1>
        <br>
        <img src="metals.png" alt="metals">
        <form id="form" action="options.js">
            <label for="silver">Silver: </label>
                <span id="silverDisplay"></span>
                <span> oz</span><br>
            <input type="text" id="silver" name="silver" placeholder="(oz)"><br>
            <label for="gold">Gold: </label>
                <span id="goldDisplay"></span>
                <span> oz</span><br>
            <input type="text" id="gold" name="gold" placeholder="(oz)"><br>
            <label for="platinum">Platinum: </label>
                <span id="platinumDisplay"></span>
                <span> oz</span><br>
            <input type="text" id="platinum" name="platinum" placeholder="(oz)"><br>
            <label for="palladium">Palladium: </label>
                <span id="palladiumDisplay"></span>
                <span> oz</span><br>
            <input type="text" id="palladium" name="palladium" placeholder="(oz)"><br><br>
            <input type="button" id="saveButton" value="Save"><br>
        </form>
    </body>
    <script src="options.js"></script>
</html>
